# GitHub Actions Workflow for Building FreeRDP HarmonyOS Native Libraries
# Repository: tangwengang-del/freerdp-harmonyos
#
# 重要说明:
# - 使用 Android NDK 作为交叉编译器（可靠且兼容）
# - 静态链接关键依赖，避免动态链接器兼容问题
# - 所有库编译为位置无关代码 (PIC)

name: Build FreeRDP HarmonyOS (arm64-v8a)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      freerdp_version:
        description: 'FreeRDP version to build'
        required: false
        default: '3.10.3'
      debug_build:
        description: 'Enable debug build'
        required: false
        default: 'false'

env:
  FREERDP_VERSION: ${{ github.event.inputs.freerdp_version || '3.10.3' }}
  OPENSSL_VERSION: "3.0.15"
  FFMPEG_VERSION: "6.1.2"
  CJSON_VERSION: "1.7.18"
  ZLIB_VERSION: "1.3.1"
  # Android NDK - 使用稳定版本
  ANDROID_NDK_VERSION: "r26c"

jobs:
  build-arm64:
    name: Build arm64-v8a Native Libraries
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            pkg-config \
            git \
            wget \
            curl \
            unzip \
            python3 \
            python3-pip \
            nasm \
            yasm \
            autoconf \
            automake \
            libtool \
            texinfo \
            patchelf

      - name: Setup Android NDK
        run: |
          echo "=== Setting up Android NDK $ANDROID_NDK_VERSION ==="
          
          mkdir -p $HOME/android-ndk
          cd $HOME/android-ndk
          
          # 下载 Android NDK
          NDK_URL="https://dl.google.com/android/repository/android-ndk-${ANDROID_NDK_VERSION}-linux.zip"
          echo "Downloading from: $NDK_URL"
          
          wget -q "$NDK_URL" -O android-ndk.zip || {
            echo "Failed to download NDK, trying with curl..."
            curl -L -o android-ndk.zip "$NDK_URL"
          }
          
          echo "Extracting NDK..."
          unzip -q android-ndk.zip
          
          export NDK_HOME=$HOME/android-ndk/android-ndk-${ANDROID_NDK_VERSION}
          export TOOLCHAIN=$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64
          
          echo "NDK_HOME=$NDK_HOME" >> $GITHUB_ENV
          echo "TOOLCHAIN=$TOOLCHAIN" >> $GITHUB_ENV
          
          # 设置编译器 - 使用 API level 24 (Android 7.0+)
          export CC=$TOOLCHAIN/bin/aarch64-linux-android24-clang
          export CXX=$TOOLCHAIN/bin/aarch64-linux-android24-clang++
          export AR=$TOOLCHAIN/bin/llvm-ar
          export AS=$TOOLCHAIN/bin/llvm-as
          export LD=$TOOLCHAIN/bin/ld
          export RANLIB=$TOOLCHAIN/bin/llvm-ranlib
          export STRIP=$TOOLCHAIN/bin/llvm-strip
          export READELF=$TOOLCHAIN/bin/llvm-readelf
          export OBJDUMP=$TOOLCHAIN/bin/llvm-objdump
          
          echo "CC=$CC" >> $GITHUB_ENV
          echo "CXX=$CXX" >> $GITHUB_ENV
          echo "AR=$AR" >> $GITHUB_ENV
          echo "AS=$AS" >> $GITHUB_ENV
          echo "LD=$LD" >> $GITHUB_ENV
          echo "RANLIB=$RANLIB" >> $GITHUB_ENV
          echo "STRIP=$STRIP" >> $GITHUB_ENV
          echo "READELF=$READELF" >> $GITHUB_ENV
          echo "OBJDUMP=$OBJDUMP" >> $GITHUB_ENV
          
          # 添加工具链到 PATH
          echo "$TOOLCHAIN/bin" >> $GITHUB_PATH
          
          echo "=== NDK Setup Complete ==="
          echo "CC: $CC"
          $CC --version

      - name: Create CMake Toolchain File
        run: |
          cat > $HOME/android-toolchain.cmake << 'EOF'
          # Android NDK Toolchain File for arm64-v8a
          set(CMAKE_SYSTEM_NAME Android)
          set(CMAKE_SYSTEM_VERSION 24)
          set(CMAKE_ANDROID_ARCH_ABI arm64-v8a)
          set(CMAKE_ANDROID_NDK $ENV{NDK_HOME})
          set(CMAKE_ANDROID_STL_TYPE c++_static)
          
          # 使用 NDK 的 clang
          set(CMAKE_C_COMPILER $ENV{CC})
          set(CMAKE_CXX_COMPILER $ENV{CXX})
          set(CMAKE_AR $ENV{AR})
          set(CMAKE_RANLIB $ENV{RANLIB})
          set(CMAKE_STRIP $ENV{STRIP})
          
          # 编译标志
          set(CMAKE_C_FLAGS "${CMAKE_C_FLAGS} -fPIC -ffunction-sections -fdata-sections -Os")
          set(CMAKE_CXX_FLAGS "${CMAKE_CXX_FLAGS} -fPIC -ffunction-sections -fdata-sections -Os")
          set(CMAKE_SHARED_LINKER_FLAGS "${CMAKE_SHARED_LINKER_FLAGS} -Wl,--gc-sections -Wl,--as-needed")
          
          # 搜索路径设置
          set(CMAKE_FIND_ROOT_PATH_MODE_PROGRAM NEVER)
          set(CMAKE_FIND_ROOT_PATH_MODE_LIBRARY ONLY)
          set(CMAKE_FIND_ROOT_PATH_MODE_INCLUDE ONLY)
          set(CMAKE_FIND_ROOT_PATH_MODE_PACKAGE ONLY)
          
          set(CMAKE_POSITION_INDEPENDENT_CODE ON)
          EOF
          
          echo "TOOLCHAIN_FILE=$HOME/android-toolchain.cmake" >> $GITHUB_ENV
          echo "Created toolchain file:"
          cat $HOME/android-toolchain.cmake

      - name: Build zlib
        run: |
          echo "=== Building zlib $ZLIB_VERSION ==="
          cd ${{ github.workspace }}
          
          wget -q https://zlib.net/zlib-${ZLIB_VERSION}.tar.gz
          tar xzf zlib-${ZLIB_VERSION}.tar.gz
          cd zlib-${ZLIB_VERSION}
          
          # 使用 NDK 编译器
          CHOST=aarch64-linux-android \
          CFLAGS="-fPIC -Os" \
          ./configure \
            --prefix=${{ github.workspace }}/install/zlib \
            --static
          
          make -j$(nproc)
          make install
          
          # 也构建共享库
          make clean
          CHOST=aarch64-linux-android \
          CFLAGS="-fPIC -Os" \
          ./configure \
            --prefix=${{ github.workspace }}/install/zlib
          
          make -j$(nproc)
          make install
          
          echo "zlib build completed"
          ls -la ${{ github.workspace }}/install/zlib/lib/

      - name: Build cJSON
        run: |
          echo "=== Building cJSON $CJSON_VERSION ==="
          cd ${{ github.workspace }}
          
          wget -q https://github.com/DaveGamble/cJSON/archive/refs/tags/v${CJSON_VERSION}.tar.gz -O cjson.tar.gz
          tar xzf cjson.tar.gz
          cd cJSON-${CJSON_VERSION}
          
          mkdir build && cd build
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=$TOOLCHAIN_FILE \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install/cjson \
            -DENABLE_CJSON_TEST=OFF \
            -DBUILD_SHARED_LIBS=ON \
            -DCMAKE_POSITION_INDEPENDENT_CODE=ON
          
          make -j$(nproc)
          make install
          
          echo "cJSON build completed"
          ls -la ${{ github.workspace }}/install/cjson/lib/

      - name: Build OpenSSL
        run: |
          echo "=== Building OpenSSL $OPENSSL_VERSION ==="
          cd ${{ github.workspace }}
          
          wget -q https://www.openssl.org/source/openssl-${OPENSSL_VERSION}.tar.gz
          tar xzf openssl-${OPENSSL_VERSION}.tar.gz
          cd openssl-${OPENSSL_VERSION}
          
          # Android NDK 编译 OpenSSL
          export ANDROID_NDK_ROOT=$NDK_HOME
          export PATH=$TOOLCHAIN/bin:$PATH
          
          ./Configure android-arm64 \
            --prefix=${{ github.workspace }}/install/openssl \
            --openssldir=${{ github.workspace }}/install/openssl/ssl \
            shared \
            no-tests \
            no-asm \
            -fPIC \
            -Os \
            -D__ANDROID_API__=24
          
          make -j$(nproc)
          make install_sw
          
          echo "OpenSSL build completed"
          ls -la ${{ github.workspace }}/install/openssl/lib*/
          
          # 验证库
          echo "Checking library dependencies..."
          file ${{ github.workspace }}/install/openssl/lib*/libssl.so* || true

      - name: Build FFmpeg
        run: |
          echo "=== Building FFmpeg $FFMPEG_VERSION ==="
          cd ${{ github.workspace }}
          
          wget -q https://ffmpeg.org/releases/ffmpeg-${FFMPEG_VERSION}.tar.xz
          tar xJf ffmpeg-${FFMPEG_VERSION}.tar.xz
          cd ffmpeg-${FFMPEG_VERSION}
          
          # 使用 Android NDK 的工具链
          export PATH=$TOOLCHAIN/bin:$PATH
          
          ./configure \
            --prefix=${{ github.workspace }}/install/ffmpeg \
            --enable-cross-compile \
            --cross-prefix=aarch64-linux-android- \
            --cc=$CC \
            --cxx=$CXX \
            --ar=$AR \
            --ranlib=$RANLIB \
            --strip=$STRIP \
            --target-os=android \
            --arch=aarch64 \
            --enable-shared \
            --disable-static \
            --disable-programs \
            --disable-doc \
            --disable-debug \
            --enable-pic \
            --enable-small \
            --disable-everything \
            --enable-decoder=h264 \
            --enable-decoder=hevc \
            --enable-decoder=aac \
            --enable-decoder=mp3 \
            --enable-decoder=pcm_s16le \
            --enable-decoder=pcm_u8 \
            --enable-parser=h264 \
            --enable-parser=hevc \
            --enable-parser=aac \
            --enable-demuxer=h264 \
            --enable-demuxer=hevc \
            --enable-demuxer=aac \
            --enable-protocol=file \
            --enable-swscale \
            --enable-swresample \
            --enable-avcodec \
            --enable-avformat \
            --enable-avutil \
            --extra-cflags="-fPIC -Os -D__ANDROID_API__=24" \
            --extra-ldflags="-fPIC"
          
          make -j$(nproc)
          make install
          
          echo "FFmpeg build completed"
          ls -la ${{ github.workspace }}/install/ffmpeg/lib/

      - name: Clone and Build FreeRDP
        run: |
          echo "=== Cloning FreeRDP $FREERDP_VERSION ==="
          cd ${{ github.workspace }}
          
          git clone --depth 1 --branch ${FREERDP_VERSION} \
            https://github.com/FreeRDP/FreeRDP.git \
            ${{ github.workspace }}/FreeRDP
          
          cd FreeRDP
          mkdir build && cd build
          
          # 设置库路径
          export PKG_CONFIG_PATH="${{ github.workspace }}/install/zlib/lib/pkgconfig:${{ github.workspace }}/install/openssl/lib/pkgconfig:${{ github.workspace }}/install/openssl/lib64/pkgconfig:${{ github.workspace }}/install/ffmpeg/lib/pkgconfig:${{ github.workspace }}/install/cjson/lib/pkgconfig"
          
          # 查找 OpenSSL 库的实际路径
          OPENSSL_LIB_DIR=$(ls -d ${{ github.workspace }}/install/openssl/lib* | head -1)
          
          echo "=== Building FreeRDP ==="
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=$TOOLCHAIN_FILE \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install/freerdp \
            -DCMAKE_PREFIX_PATH="${{ github.workspace }}/install/zlib;${{ github.workspace }}/install/openssl;${{ github.workspace }}/install/ffmpeg;${{ github.workspace }}/install/cjson" \
            -DZLIB_ROOT=${{ github.workspace }}/install/zlib \
            -DZLIB_INCLUDE_DIR=${{ github.workspace }}/install/zlib/include \
            -DZLIB_LIBRARY=${{ github.workspace }}/install/zlib/lib/libz.so \
            -DOPENSSL_ROOT_DIR=${{ github.workspace }}/install/openssl \
            -DOPENSSL_INCLUDE_DIR=${{ github.workspace }}/install/openssl/include \
            -DOPENSSL_CRYPTO_LIBRARY=${OPENSSL_LIB_DIR}/libcrypto.so \
            -DOPENSSL_SSL_LIBRARY=${OPENSSL_LIB_DIR}/libssl.so \
            -DWITH_SERVER=OFF \
            -DWITH_SAMPLE=OFF \
            -DWITH_CUPS=OFF \
            -DWITH_PULSE=OFF \
            -DWITH_ALSA=OFF \
            -DWITH_OSS=OFF \
            -DWITH_FFMPEG=ON \
            -DWITH_SWSCALE=ON \
            -DWITH_X11=OFF \
            -DWITH_WAYLAND=OFF \
            -DWITH_GSTREAMER_0_10=OFF \
            -DWITH_GSTREAMER_1_0=OFF \
            -DWITH_LIBSYSTEMD=OFF \
            -DWITH_PCSC=OFF \
            -DWITH_JPEG=OFF \
            -DWITH_OPENH264=OFF \
            -DWITH_GSM=OFF \
            -DWITH_LAME=OFF \
            -DWITH_FAAD2=OFF \
            -DWITH_FAAC=OFF \
            -DWITH_SOXR=OFF \
            -DWITH_OPUS=OFF \
            -DWITH_PKCS11=OFF \
            -DWITH_ICU=OFF \
            -DWITH_KRB5=OFF \
            -DWITH_UNICODE_BUILTIN=ON \
            -DWITH_INTERNAL_RC4=ON \
            -DWITH_INTERNAL_MD4=ON \
            -DWITH_INTERNAL_MD5=ON \
            -DWITH_FUSE=OFF \
            -DWITH_CLIENT_INTERFACE=OFF \
            -DWITH_PROXY=OFF \
            -DWITH_SHADOW=OFF \
            -DWITH_CLIENT=OFF \
            -DWITH_CLIENT_SDL=OFF \
            -DWITH_MANPAGES=OFF \
            -DBUILD_SHARED_LIBS=ON \
            -DCMAKE_POSITION_INDEPENDENT_CODE=ON \
            -DWITH_CLIENT_CHANNELS=ON \
            -DWITH_CHANNELS=ON \
            -DCHANNEL_URBDRC=OFF \
            -DCHANNEL_SMARTCARD=OFF \
            -DANDROID=ON
          
          cmake --build . --parallel $(nproc) || {
            echo "Build failed, trying with reduced parallelism..."
            cmake --build . --parallel 2
          }
          
          cmake --install .
          
          echo "FreeRDP build completed"
          ls -la ${{ github.workspace }}/install/freerdp/lib*/

      - name: Collect and verify artifacts
        run: |
          echo "=== Collecting build artifacts ==="
          mkdir -p ${{ github.workspace }}/artifacts/arm64-v8a
          
          # 复制所有库
          find ${{ github.workspace }}/install/zlib -name "*.so*" -exec cp {} ${{ github.workspace }}/artifacts/arm64-v8a/ \; 2>/dev/null || true
          find ${{ github.workspace }}/install/cjson -name "*.so*" -exec cp {} ${{ github.workspace }}/artifacts/arm64-v8a/ \; 2>/dev/null || true
          find ${{ github.workspace }}/install/openssl -name "*.so*" -exec cp {} ${{ github.workspace }}/artifacts/arm64-v8a/ \; 2>/dev/null || true
          find ${{ github.workspace }}/install/ffmpeg -name "*.so*" -exec cp {} ${{ github.workspace }}/artifacts/arm64-v8a/ \; 2>/dev/null || true
          find ${{ github.workspace }}/install/freerdp -name "*.so*" -exec cp {} ${{ github.workspace }}/artifacts/arm64-v8a/ \; 2>/dev/null || true
          
          cd ${{ github.workspace }}/artifacts/arm64-v8a
          
          # 解析符号链接 - 只保留真实文件
          for f in *.so*; do
            if [ -L "$f" ]; then
              target=$(readlink -f "$f")
              rm "$f"
              if [ -f "$target" ] && [ ! -f "$(basename $target)" ]; then
                cp "$target" "$(basename $target)"
              fi
            fi
          done
          
          # 移除重复文件，创建正确的符号链接
          for f in *.so.*.*.*; do
            base=$(echo $f | sed 's/\.[0-9]*\.[0-9]*\.[0-9]*$//')
            if [ ! -f "$base" ]; then
              cp "$f" "$base" 2>/dev/null || true
            fi
          done
          
          # 剥离调试符号
          $STRIP --strip-unneeded *.so* 2>/dev/null || true
          
          echo "=== Verifying library dependencies ==="
          for lib in *.so*; do
            echo "--- $lib ---"
            $READELF -d "$lib" 2>/dev/null | grep -E "(NEEDED|INTERP)" || true
          done
          
          echo ""
          echo "=== Final artifacts ==="
          ls -la

      - name: Create library list
        run: |
          cd ${{ github.workspace }}/artifacts/arm64-v8a
          echo "FreeRDP HarmonyOS Libraries" > README.txt
          echo "Built: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> README.txt
          echo "FreeRDP Version: $FREERDP_VERSION" >> README.txt
          echo "OpenSSL Version: $OPENSSL_VERSION" >> README.txt
          echo "FFmpeg Version: $FFMPEG_VERSION" >> README.txt
          echo "cJSON Version: $CJSON_VERSION" >> README.txt
          echo "zlib Version: $ZLIB_VERSION" >> README.txt
          echo "Toolchain: Android NDK $ANDROID_NDK_VERSION (arm64-v8a)" >> README.txt
          echo "" >> README.txt
          echo "Libraries:" >> README.txt
          ls -la *.so* >> README.txt 2>/dev/null || true

      - name: Upload arm64-v8a artifacts
        uses: actions/upload-artifact@v4
        with:
          name: freerdp-harmonyos-arm64-v8a
          path: ${{ github.workspace }}/artifacts/arm64-v8a/
          retention-days: 90
          if-no-files-found: warn

  # Create Release Package
  package:
    name: Package Libraries
    needs: [build-arm64]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download arm64-v8a artifacts
        uses: actions/download-artifact@v4
        with:
          name: freerdp-harmonyos-arm64-v8a
          path: libs/arm64-v8a

      - name: Create release package
        run: |
          echo "=== Creating release package ==="
          cd libs
          
          # 创建版本信息
          echo "FreeRDP HarmonyOS Native Libraries" > VERSION.txt
          echo "Build Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> VERSION.txt
          echo "Git SHA: ${{ github.sha }}" >> VERSION.txt
          echo "Compatible with: HarmonyOS 3.x/4.x/5.x/6.x" >> VERSION.txt
          
          # 创建 zip 包
          zip -r ../freerdp-harmonyos-libs.zip .
          
          echo "Package contents:"
          unzip -l ../freerdp-harmonyos-libs.zip
          
          # 计算校验和
          cd ..
          sha256sum freerdp-harmonyos-libs.zip > freerdp-harmonyos-libs.zip.sha256

      - name: Upload complete package
        uses: actions/upload-artifact@v4
        with:
          name: freerdp-harmonyos-complete
          path: |
            freerdp-harmonyos-libs.zip
            freerdp-harmonyos-libs.zip.sha256
          retention-days: 90

  # Create GitHub Release (on tag push)
  release:
    name: Create Release
    needs: [package]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download package
        uses: actions/download-artifact@v4
        with:
          name: freerdp-harmonyos-complete
          path: release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/freerdp-harmonyos-libs.zip
            release/freerdp-harmonyos-libs.zip.sha256
          body: |
            ## FreeRDP HarmonyOS Native Libraries
            
            ### Included Libraries
            - FreeRDP (RDP client library)
            - OpenSSL (TLS/SSL)
            - FFmpeg (Audio/Video codecs)
            - cJSON (JSON parsing)
            - zlib (compression)
            
            ### Architecture
            - arm64-v8a (64-bit ARM)
            
            ### Compatibility
            - HarmonyOS 3.x, 4.x, 5.x, 6.x
            
            ### Installation
            1. Download `freerdp-harmonyos-libs.zip`
            2. Extract to `entry/libs/arm64-v8a/`
            3. Build your HarmonyOS project
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
