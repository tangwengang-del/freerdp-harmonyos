# GitHub Actions Workflow for Building FreeRDP HarmonyOS Native Libraries
# Repository: tangwengang-del/freerdp-harmonyos
#
# 核心策略：使用 OpenHarmony NDK 编译，确保与 HarmonyOS 的 musl libc 兼容
# 这是解决 "ld-linux-aarch64.so.1" 错误的唯一正确方法

name: Build FreeRDP for HarmonyOS (OHOS NDK)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      freerdp_version:
        description: 'FreeRDP version to build'
        required: false
        default: '3.10.3'

env:
  FREERDP_VERSION: ${{ github.event.inputs.freerdp_version || '3.10.3' }}
  OPENSSL_VERSION: "3.0.15"
  ZLIB_VERSION: "1.3.1"
  # OpenHarmony SDK 版本
  OHOS_SDK_VERSION: "5.0.0-Release"
  OHOS_API_VERSION: "5.0.0.71"

jobs:
  build-ohos-arm64:
    name: Build for HarmonyOS (arm64-v8a, OHOS NDK)
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            pkg-config \
            git \
            wget \
            curl \
            unzip \
            python3 \
            nasm \
            yasm \
            autoconf \
            automake \
            libtool \
            patchelf

      - name: Download and Setup OpenHarmony SDK/NDK
        run: |
          echo "=== Downloading OpenHarmony SDK $OHOS_SDK_VERSION ==="
          
          SDK_URL="https://mirrors.huaweicloud.com/openharmony/os/${OHOS_SDK_VERSION}/ohos-sdk-windows_linux-public.tar.gz"
          SDK_DIR="${HOME}/ohos-sdk"
          
          mkdir -p ${SDK_DIR}
          cd ${SDK_DIR}
          
          echo "Downloading SDK (this may take a few minutes)..."
          curl -L --progress-bar "${SDK_URL}" | tar xz
          
          echo "Extracting Linux native SDK..."
          cd linux
          for f in *.zip; do
            echo "Extracting $f..."
            unzip -q "$f" -d ${SDK_DIR}
          done
          
          # 设置 NDK 路径
          NATIVE_DIR="${SDK_DIR}/native-linux-x64-${OHOS_API_VERSION}-Release"
          if [ ! -d "${NATIVE_DIR}" ]; then
            # 尝试查找正确的目录名
            NATIVE_DIR=$(find ${SDK_DIR} -maxdepth 1 -type d -name "native*" | head -1)
          fi
          
          echo "Native SDK directory: ${NATIVE_DIR}"
          ls -la ${NATIVE_DIR}/
          
          # 导出环境变量
          echo "OHOS_NDK_HOME=${NATIVE_DIR}" >> $GITHUB_ENV
          echo "OHOS_TOOLCHAIN_FILE=${NATIVE_DIR}/build/cmake/ohos.toolchain.cmake" >> $GITHUB_ENV
          
          # 添加工具到 PATH
          echo "${NATIVE_DIR}/llvm/bin" >> $GITHUB_PATH
          echo "${NATIVE_DIR}/build-tools/cmake/bin" >> $GITHUB_PATH
          
          echo "=== OpenHarmony NDK Setup Complete ==="

      - name: Verify OHOS Toolchain
        run: |
          echo "=== Verifying OpenHarmony Toolchain ==="
          
          echo "NDK Home: $OHOS_NDK_HOME"
          echo "Toolchain File: $OHOS_TOOLCHAIN_FILE"
          
          # 检查工具链文件
          if [ ! -f "$OHOS_TOOLCHAIN_FILE" ]; then
            echo "ERROR: Toolchain file not found!"
            echo "Searching for toolchain files..."
            find ${OHOS_NDK_HOME} -name "*.cmake" | head -20
            exit 1
          fi
          
          echo "Toolchain file contents:"
          head -50 "$OHOS_TOOLCHAIN_FILE"
          
          # 验证编译器
          OHOS_CLANG="${OHOS_NDK_HOME}/llvm/bin/clang"
          if [ -f "$OHOS_CLANG" ]; then
            echo "Clang found: $OHOS_CLANG"
            $OHOS_CLANG --version
          else
            echo "Looking for clang..."
            find ${OHOS_NDK_HOME}/llvm -name "clang*" -type f | head -10
          fi
          
          # 显示 sysroot 内容
          echo "Sysroot contents:"
          ls -la ${OHOS_NDK_HOME}/sysroot/ || echo "No sysroot found"

      - name: Build zlib for OHOS
        run: |
          echo "=== Building zlib $ZLIB_VERSION for OpenHarmony ==="
          cd ${{ github.workspace }}
          
          wget -q https://zlib.net/zlib-${ZLIB_VERSION}.tar.gz
          tar xzf zlib-${ZLIB_VERSION}.tar.gz
          cd zlib-${ZLIB_VERSION}
          
          mkdir build && cd build
          
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=$OHOS_TOOLCHAIN_FILE \
            -DOHOS_ARCH=arm64-v8a \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install/zlib \
            -DBUILD_SHARED_LIBS=OFF \
            -DCMAKE_POSITION_INDEPENDENT_CODE=ON
          
          cmake --build . --parallel $(nproc)
          cmake --install .
          
          echo "zlib build completed"
          ls -la ${{ github.workspace }}/install/zlib/lib/

      - name: Build OpenSSL for OHOS
        run: |
          echo "=== Building OpenSSL $OPENSSL_VERSION for OpenHarmony ==="
          cd ${{ github.workspace }}
          
          wget -q https://www.openssl.org/source/openssl-${OPENSSL_VERSION}.tar.gz
          tar xzf openssl-${OPENSSL_VERSION}.tar.gz
          cd openssl-${OPENSSL_VERSION}
          
          # OpenHarmony 使用 clang，需要特殊配置
          # 设置交叉编译环境
          export CC="${OHOS_NDK_HOME}/llvm/bin/clang"
          export CXX="${OHOS_NDK_HOME}/llvm/bin/clang++"
          export AR="${OHOS_NDK_HOME}/llvm/bin/llvm-ar"
          export RANLIB="${OHOS_NDK_HOME}/llvm/bin/llvm-ranlib"
          export STRIP="${OHOS_NDK_HOME}/llvm/bin/llvm-strip"
          
          # 获取 sysroot 路径
          OHOS_SYSROOT="${OHOS_NDK_HOME}/sysroot"
          
          # 配置 OpenSSL for OpenHarmony/aarch64
          ./Configure linux-aarch64 \
            --prefix=${{ github.workspace }}/install/openssl \
            --openssldir=${{ github.workspace }}/install/openssl/ssl \
            --sysroot=${OHOS_SYSROOT} \
            no-shared \
            no-tests \
            no-asm \
            -fPIC \
            -Os \
            --cross-compile-prefix=""
          
          # 修复 Makefile 中的编译器路径
          sed -i "s|^CC=.*|CC=${CC}|g" Makefile
          sed -i "s|^CXX=.*|CXX=${CXX}|g" Makefile
          sed -i "s|^AR=.*|AR=${AR}|g" Makefile
          sed -i "s|^RANLIB=.*|RANLIB=${RANLIB}|g" Makefile
          
          make -j$(nproc) || make -j2
          make install_sw
          
          echo "OpenSSL build completed"
          ls -la ${{ github.workspace }}/install/openssl/lib*/

      - name: Clone FreeRDP
        run: |
          echo "=== Cloning FreeRDP $FREERDP_VERSION ==="
          git clone --depth 1 --branch ${FREERDP_VERSION} \
            https://github.com/FreeRDP/FreeRDP.git \
            ${{ github.workspace }}/FreeRDP
          
          echo "FreeRDP source cloned"
          ls -la ${{ github.workspace }}/FreeRDP/

      - name: Build FreeRDP for OHOS
        run: |
          echo "=== Building FreeRDP for OpenHarmony ==="
          cd ${{ github.workspace }}/FreeRDP
          mkdir build && cd build
          
          # 找到 OpenSSL 的路径
          if [ -d "${{ github.workspace }}/install/openssl/lib64" ]; then
            OPENSSL_LIB_DIR="${{ github.workspace }}/install/openssl/lib64"
          else
            OPENSSL_LIB_DIR="${{ github.workspace }}/install/openssl/lib"
          fi
          
          echo "OpenSSL lib dir: ${OPENSSL_LIB_DIR}"
          
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=$OHOS_TOOLCHAIN_FILE \
            -DOHOS_ARCH=arm64-v8a \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install/freerdp \
            -DCMAKE_PREFIX_PATH="${{ github.workspace }}/install/zlib;${{ github.workspace }}/install/openssl" \
            -DZLIB_ROOT=${{ github.workspace }}/install/zlib \
            -DZLIB_INCLUDE_DIR=${{ github.workspace }}/install/zlib/include \
            -DZLIB_LIBRARY=${{ github.workspace }}/install/zlib/lib/libz.a \
            -DOPENSSL_ROOT_DIR=${{ github.workspace }}/install/openssl \
            -DOPENSSL_INCLUDE_DIR=${{ github.workspace }}/install/openssl/include \
            -DOPENSSL_CRYPTO_LIBRARY=${OPENSSL_LIB_DIR}/libcrypto.a \
            -DOPENSSL_SSL_LIBRARY=${OPENSSL_LIB_DIR}/libssl.a \
            -DWITH_SERVER=OFF \
            -DWITH_SAMPLE=OFF \
            -DWITH_CUPS=OFF \
            -DWITH_PULSE=OFF \
            -DWITH_ALSA=OFF \
            -DWITH_OSS=OFF \
            -DWITH_FFMPEG=OFF \
            -DWITH_SWSCALE=OFF \
            -DWITH_X11=OFF \
            -DWITH_WAYLAND=OFF \
            -DWITH_GSTREAMER_0_10=OFF \
            -DWITH_GSTREAMER_1_0=OFF \
            -DWITH_LIBSYSTEMD=OFF \
            -DWITH_PCSC=OFF \
            -DWITH_JPEG=OFF \
            -DWITH_OPENH264=OFF \
            -DWITH_GSM=OFF \
            -DWITH_LAME=OFF \
            -DWITH_FAAD2=OFF \
            -DWITH_FAAC=OFF \
            -DWITH_SOXR=OFF \
            -DWITH_OPUS=OFF \
            -DWITH_PKCS11=OFF \
            -DWITH_ICU=OFF \
            -DWITH_KRB5=OFF \
            -DWITH_UNICODE_BUILTIN=ON \
            -DWITH_INTERNAL_RC4=ON \
            -DWITH_INTERNAL_MD4=ON \
            -DWITH_INTERNAL_MD5=ON \
            -DWITH_FUSE=OFF \
            -DWITH_CLIENT_INTERFACE=OFF \
            -DWITH_PROXY=OFF \
            -DWITH_SHADOW=OFF \
            -DWITH_CLIENT=OFF \
            -DWITH_CLIENT_SDL=OFF \
            -DWITH_MANPAGES=OFF \
            -DBUILD_SHARED_LIBS=ON \
            -DCMAKE_POSITION_INDEPENDENT_CODE=ON \
            -DWITH_CLIENT_CHANNELS=ON \
            -DWITH_CHANNELS=ON \
            -DCHANNEL_URBDRC=OFF \
            -DCHANNEL_SMARTCARD=OFF \
            -DCMAKE_C_FLAGS="-fPIC" \
            -DCMAKE_CXX_FLAGS="-fPIC"
          
          cmake --build . --parallel $(nproc) || {
            echo "Build failed with full parallelism, retrying with reduced parallelism..."
            cmake --build . --parallel 2 || {
              echo "Build still failing, trying single-threaded..."
              cmake --build . --parallel 1
            }
          }
          
          cmake --install .
          
          echo "FreeRDP build completed"
          ls -la ${{ github.workspace }}/install/freerdp/lib*/

      - name: Collect and verify artifacts
        run: |
          echo "=== Collecting build artifacts ==="
          mkdir -p ${{ github.workspace }}/artifacts/arm64-v8a
          
          # 复制 FreeRDP 库
          find ${{ github.workspace }}/install/freerdp -name "*.so*" -exec cp {} ${{ github.workspace }}/artifacts/arm64-v8a/ \; 2>/dev/null || true
          
          cd ${{ github.workspace }}/artifacts/arm64-v8a
          
          # 处理符号链接
          for f in *.so*; do
            if [ -L "$f" ]; then
              target=$(readlink -f "$f")
              rm "$f"
              if [ -f "$target" ] && [ ! -f "$(basename $target)" ]; then
                cp "$target" "$(basename $target)"
              fi
            fi
          done
          
          # 使用 OHOS 工具链剥离调试符号
          OHOS_STRIP="${OHOS_NDK_HOME}/llvm/bin/llvm-strip"
          if [ -f "$OHOS_STRIP" ]; then
            $OHOS_STRIP --strip-unneeded *.so* 2>/dev/null || true
          fi
          
          echo "=== Verifying library compatibility ==="
          OHOS_READELF="${OHOS_NDK_HOME}/llvm/bin/llvm-readelf"
          for lib in *.so*; do
            if [ -f "$lib" ]; then
              echo "--- $lib ---"
              file "$lib" || true
              if [ -f "$OHOS_READELF" ]; then
                $OHOS_READELF -d "$lib" 2>/dev/null | grep -E "(NEEDED|INTERP)" || true
              fi
            fi
          done
          
          echo ""
          echo "=== Final artifacts ==="
          ls -la

      - name: Create README
        run: |
          cd ${{ github.workspace }}/artifacts/arm64-v8a
          cat > README.txt << EOF
          FreeRDP HarmonyOS Libraries
          ===========================
          Built: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          FreeRDP Version: $FREERDP_VERSION
          OpenSSL Version: $OPENSSL_VERSION (statically linked)
          zlib Version: $ZLIB_VERSION (statically linked)
          
          Toolchain: OpenHarmony NDK (OHOS SDK ${OHOS_SDK_VERSION})
          Target: arm64-v8a (aarch64, musl libc compatible)
          
          IMPORTANT: These libraries are compiled with OpenHarmony NDK
          and are compatible with HarmonyOS's musl libc runtime.
          
          Libraries:
          EOF
          ls -la *.so* >> README.txt 2>/dev/null || echo "No .so files found" >> README.txt

      - name: Upload arm64-v8a artifacts
        uses: actions/upload-artifact@v4
        with:
          name: freerdp-harmonyos-arm64-v8a
          path: ${{ github.workspace }}/artifacts/arm64-v8a/
          retention-days: 90
          if-no-files-found: warn

  # 打包发布
  package:
    name: Package Libraries
    needs: [build-ohos-arm64]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download arm64-v8a artifacts
        uses: actions/download-artifact@v4
        with:
          name: freerdp-harmonyos-arm64-v8a
          path: libs/arm64-v8a

      - name: Create release package
        run: |
          echo "=== Creating release package ==="
          cd libs
          
          cat > VERSION.txt << EOF
          FreeRDP HarmonyOS Native Libraries
          Build Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          Git SHA: ${{ github.sha }}
          Toolchain: OpenHarmony NDK (musl libc compatible)
          Target: HarmonyOS arm64-v8a
          EOF
          
          zip -r ../freerdp-harmonyos-libs.zip .
          
          echo "Package contents:"
          unzip -l ../freerdp-harmonyos-libs.zip
          
          cd ..
          sha256sum freerdp-harmonyos-libs.zip > freerdp-harmonyos-libs.zip.sha256

      - name: Upload complete package
        uses: actions/upload-artifact@v4
        with:
          name: freerdp-harmonyos-complete
          path: |
            freerdp-harmonyos-libs.zip
            freerdp-harmonyos-libs.zip.sha256
          retention-days: 90

  # GitHub Release (on tag push)
  release:
    name: Create Release
    needs: [package]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download package
        uses: actions/download-artifact@v4
        with:
          name: freerdp-harmonyos-complete
          path: release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/freerdp-harmonyos-libs.zip
            release/freerdp-harmonyos-libs.zip.sha256
          body: |
            ## FreeRDP HarmonyOS Native Libraries
            
            ### Built with OpenHarmony NDK
            These libraries are compiled using the official OpenHarmony NDK toolchain,
            ensuring full compatibility with HarmonyOS's musl libc runtime.
            
            ### Included Libraries
            - FreeRDP (RDP client library)
            - OpenSSL (statically linked)
            - zlib (statically linked)
            
            ### Architecture
            - arm64-v8a (64-bit ARM, musl libc compatible)
            
            ### Installation
            1. Download `freerdp-harmonyos-libs.zip`
            2. Extract to `entry/libs/arm64-v8a/`
            3. Build your HarmonyOS project with DevEco Studio
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
