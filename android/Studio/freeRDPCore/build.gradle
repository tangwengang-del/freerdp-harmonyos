        //         arguments "-DWITH_CLIENT_CHANNELS=ON",
        //                   "-DANDROID_TOOLCHAIN=clang",
        //                   "-DANDROID_STL=c++_static",
        //                   "-DCMAKE_INTERPROCEDURAL_OPTIMIZATION=OFF",
        //                   "-DWITH_MANPAGES=OFF",
        //                   "-DWITH_SERVER=OFF",
        //                   "-DWITH_SHADOW=OFF",
        //                   "-DWITH_PROXY=OFF",
        //                   "-DWITH_FFMPEG=ON",
        //                   "-DWITH_JPEG=ON",
        //                   "-DCHANNEL_URBDRC=OFF",
        //                   "-DCHANNEL_TSMF=OFF",
        //                   "-DWITH_DSP_FFMPEG=ON",
        //                  "-DWITH_SWSCALE=ON",
        //                  "-DWITH_CAIRO=OFF",
        //                  "-DWITH_OPENSSL=ON",
        //                  "-DANDROID_JNILIBS_DIR=${project.projectDir}/src/main/jniLibs",
        //                  "-DWITH_MBEDTLS=OFF",
